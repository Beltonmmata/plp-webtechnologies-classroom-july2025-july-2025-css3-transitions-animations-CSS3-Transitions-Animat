<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS + JavaScript Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS & JavaScript Animation Playground</h1>

    <!-- Part 1: Pure CSS animations -->
    <section>
      <h2>Part 1 – CSS3 Animations</h2>
      <button class="animated-btn">Hover Me</button>
      <div class="box pulse"></div>
    </section>

    <!-- Part 2: JavaScript functions -->
    <section>
      <h2>Part 2 – JavaScript Functions</h2>
      <p id="calcResult"></p>
      <button onclick="showCalculation()">Run Calculation</button>
    </section>

    <!-- Part 3: Combining CSS + JS -->
    <section>
      <h2>Part 3 – Combined Magic</h2>
      <button id="animateBtn">Animate the Box</button>
      <div class="box" id="jsBox"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
